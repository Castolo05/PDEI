<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
</head>
<body>
  <h1>Iniciar sesión / Registrarse</h1>
  <input type="text" id="dni" placeholder="DNI"><br>
  <input type="password" id="password" placeholder="Contraseña"><br>
  <button onclick="login()">Iniciar sesión</button>
  <button onclick="register()">Registrarse</button>

  <script>
    const API_URL = "http://localhost:4000/api"; // Cambiar cuando lo subamos a la nube

    async function register() {
      const dni = document.getElementById('dni').value;
      const password = document.getElementById('password').value;

      await fetch(`${API_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni, password }),
      });

      alert('Registrado. Ahora podés iniciar sesión.');
    }

    async function login() {
      const dni = document.getElementById('dni').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dni, password }),
      });

      const data = await res.json();

      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = 'index.html'; // Redirige al plan de estudios
      } else {
        alert('DNI o contraseña incorrectos');
      }
    }
  </script>
</body>
</html>
